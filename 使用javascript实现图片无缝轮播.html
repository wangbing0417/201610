<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用javascript实现图片无缝轮播</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#div1{
			width: 550px;
			height: 300px;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		#div1 ul{
			position: absolute;
			left: 0;
			top: 0;
		}
		#div1 ul li{
			float: left;
			list-style: none;
			width: 550px;
			height: 300px;
		}
		a{
			margin-left: 300px;
		}
		#a{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div id="a">
		<a href="javascript:void(0)" id="id1">向左</a>
		<a href="javascript:void(0)" id="id2">暂停</a>
		<a href="javascript:void(0)" id="id3">向右</a>
	</div>
	<div id="div1">
		<ul>
			<li><img src="img/19.jpg"></li>
			<li><img src="img/20.jpg"></li>
			<li><img src="img/21.jpg"></li>
			<li><img src="img/22.jpg"></li>
			<li><img src="img/23.jpg"></li>
		</ul>
	</div>
<script>
	var oDiv = document.getElementById("div1");
	var oUl = document.getElementsByTagName("ul")[0];
	var oLi = document.getElementsByTagName("li");

	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
	oUl.style.width=oLi[0].offsetWidth*oLi.length+"px";
	//移动速度
    var speed=10;  
    //控制滚动的方向
    var a1=document.getElementById("id1");  
    var a2=document.getElementById("id2");  
    var a3=document.getElementById("id3");      
    a1.onclick=function(){
        speed=10;
    }
    a2.onclick=function(){
        speed=0;
    }
    a3.onclick=function(){
        speed=-10;
    }
    //鼠标移开  
    function  move(){
    	if(oUl.offsetLeft<-oUl.offsetWidth/2){
        	oUl.style.left="0";
        }
             
        if(oUl.offsetLeft>0){
            oUl.style.left=-oUl.offsetWidth/2+"px";
        }    
        oUl.style.left=oUl.offsetLeft-speed+"px";     
    }
    //定时器  控制移动的时间
    var timer=setInterval(move,30);
         
    //鼠标移入
    oDiv.onmouseover=function(){
        clearInterval(timer);
    }
             
    //鼠标移开
    oDiv.onmouseout=function(){
        timer=setInterval(move,30);
    }   
</script>
</body>
</html>
